<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container ">
   <!-- start screen -->
    <div class="screen active " id="start-screen">
      <h1>Quiz Time</h1>
      <p>Test Your Knowledge with these fun question</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div class="screen " id="quiz-screen">
      <div class="quiz-header">
        <h2 class="question-text" id="question">Question Goes Here</h2>
        <div class="quiz-info">
          <p>Question <span id="current-question">0</span> of <span id="total-question">5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>

      </div>
      <!-- Answers container -->
      <div id="answers" class="answers-container">
        <!-- Answers will be inserted here from js  -->
         <!-- <ul>
          <li>he</li>
          <li>ktm</li>
          <li>ss</li>
          <li>dsd</li>
         </ul> -->
      </div>
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

      <!-- Result Screen  -->
       <div class="screen " id="result-screen">
        <div class="result-info">
          <p>You scored <span id="final-score">0</span> out of <span id="max-score">3</span></p>
          <div id="result-message">Good Job</div>
        </div>

        <button id="restart-btn">Restart</button>
       </div>
  </div>
<script type="module" src="script.js"></script>

</body>
</html>
