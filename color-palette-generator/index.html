<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9c191bcdab.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">
    <div class="color-palette-screen">
      <div class="header">
        <h1>Color Palatte Generator</h1>
      </div>
      <div class="generator">
        <button class="btn" id="generate-btn">Generate Palette <i id='btn-icon' class="fa-solid fa-spinner"></i></button>
      </div>
      <div class="colors">
        <div class="color">
          <div class="color-box"></div>
          <div class="color-info">
            <span id="color-hex">#abcdef</span> <i class="fa-regular fa-copy"></i></div>
        </div>
        <div class="color">
          <div class="color-box"></div>
          <div class="color-info"><span id="color-hex">#abcdef</span>  <i class="fa-regular fa-copy"></i></div>
        </div>
        <div class="color">
          <div class="color-box"></div>
          <div class="color-info"><span id="color-hex">#abcdef</span> <i class="fa-regular fa-copy"></i></div>
        </div>
        <div class="color">
          <div class="color-box"></div>
          <div class="color-info"><span id="color-hex">#abcdef</span> <i class="fa-regular fa-copy"></i></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
